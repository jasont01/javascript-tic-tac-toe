<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://kit.fontawesome.com/22f61d7fe5.js" crossorigin="anonymous"></script>
</head>

<body>

  <div class="page-container">

    <nav class="navbar navbar-dark bg-dark">
      <h1 class="navbar-brand">Tic Tac Toe</h1>
    </nav>

    <div class="container my-5">
      <div class="alert alert-success hidden" role="alert" id="alert"></div>
      <div class="game-board">
        <div class="box"><button id="0"></button></div>
        <div class="box"><button id="1"></button></div>
        <div class="box"><button id="2"></button></div>
        <div class="box"><button id="3"></button></div>
        <div class="box"><button id="4"></button></div>
        <div class="box"><button id="5"></button></div>
        <div class="box"><button id="6"></button></div>
        <div class="box"><button id="7"></button></div>
        <div class="box"><button id="8"></button></div>
      </div>

      <button class="btn btn-primary" id="new-game">New Game</button>
    </div>

  </div>

  <script type="module" src="assets/js/game.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
